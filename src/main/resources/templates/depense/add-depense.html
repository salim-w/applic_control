<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Dépense</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #edf7ed; /* Vert pâle pour une ambiance apaisante */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #120d0d; /* Vert foncé */
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #495057;
            font-size: 1em;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9e9e9e;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 12px 12px 36px; /* Padding gauche pour icône */
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.2);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32; /* Vert principal */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #1b5e20; /* Vert plus foncé au survol */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ajouter une Dépense</h1>
    <form action="#" th:action="@{/depenses/add/{budgetId}(budgetId=${budgetId})}" th:object="${depense}" method="post">
        <div class="form-group">
            <label for="description">Description :</label>
            <i class="fas fa-file-alt"></i>
            <input type="text" id="description" th:field="*{description}" placeholder="Entrez la description" required/>
        </div>
        <div class="form-group">
            <label for="montant">Montant :</label>
            <i class="fas fa-dollar-sign"></i>
            <input type="number" id="montant" th:field="*{montant}" placeholder="Entrez le montant" required/>
        </div>
        <button type="submit">Enregistrer</button>
    </form>
</div>
</body>
</html>
