<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier la Dépense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #120d0d; /* Vert foncé */
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #555;
            font-size: 1em;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2e7d32; /* Vert foncé */
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2e7d32; /* Vert foncé */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b5e20; /* Vert plus foncé */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Modifier la Dépense</h1>
    <form th:action="@{/depenses/update/{id}(id=${depense.id})}" th:object="${depense}" method="post">
        <label for="description">Description :</label>
        <input type="text" id="description" th:field="*{description}" required/>

        <label for="montant">Montant :</label>
        <input type="number" id="montant" th:field="*{montant}" required/>

        <button type="submit">Enregistrer les modifications</button>
    </form>
</div>

</body>
</html>
